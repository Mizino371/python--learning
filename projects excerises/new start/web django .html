<!DOCTYPE html>
<html>
<head>
    <title>Modern Website Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #333;
        }

        p {
            color: #555;
        }

        /* Style for buttons */
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }

        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Welcome to my small game</h1>

    <p>choose from:</p>

    <!-- Button 1 -->
    <a href="#" class="button">Rock</a>

    <!-- Button 2 -->
    <a href="#" class="button">Paper</a>

    <!-- Button 3 -->
    <a href="#" class="button">scissors</a>
</body>
</html>
